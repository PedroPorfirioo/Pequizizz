<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pequizizz - Jogando</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('fundo-abstrato.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .setas {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .seta {
            background: #222;
            color: white;
            border: none;
            font-size: 28px;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .user {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: white;
        }

        .user img {
            height: 45px;
            margin-right: 6px;
        }



        .quiz {
            background: #8b1c41;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .opcao {
            background: #ff005546;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .correct {
            background: #a0e7a0 !important;
        }

        .wrong {
            background: #e7a0a0 !important;
        }

        .botao {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff00554d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="setas">
        <button class="seta">◀</button>
        <button class="seta">▶</button>
    </div>

    <div class="user">
        <img src="https://i.ibb.co/G3FVYPCN/image.png" alt="image">
        <div>
            <h1>Pedro Porfirio</h1>
        </div>
    </div>




    <div class="quiz">
        <h2 id="pergunta">Qual é a capital do Brasil?</h2>
        <div class="opcao" data-answer="0">São Paulo</div>
        <div class="opcao" data-answer="1">Brasília</div>
        <div class="opcao" data-answer="0">Rio de Janeiro</div>
        <div class="opcao" data-answer="0">Salvador</div>
        <button class="botao">Próxima</button>
    </div>

    <script>
        const options = document.querySelectorAll('.option');
        const nextBtn = document.getElementById('next');
        let answered = false;

        options.forEach(option => {
            option.addEventListener('click', () => {
                if (answered) return;

                answered = true;
                const correct = option.dataset.answer === "1";

                options.forEach(opt => {
                    opt.classList.remove('correct', 'wrong');
                    opt.style.pointerEvents = 'none'; // bloqueia opções após responder
                    if (opt.dataset.answer === "1") {
                        opt.classList.add('correct');
                    }
                });

                if (!correct) {
                    option.classList.add('wrong');
                }

                nextBtn.disabled = false;
            });
        });

        nextBtn.addEventListener('click', () => {
            // Por enquanto, só recarrega a página para resetar o quiz
            location.reload();
        });
    </script>

</body>

</html>
