<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pequizizz - Jogando</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('fundo-abstrato.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .setas {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .seta {
            background: #222;
            color: white;
            border: none;
            font-size: 28px;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .user {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: white;
        }

        .user img {
            height: 45px;
            margin-right: 6px;
        }


        .quiz-container {
            position: absolute;
            top: 480px;
            right: 90px;
            transform: translateY(-50%);
            background: #8b1c41;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .option {
            background: #52041e;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background: #52041e67;
        }

        .correct {
            background: #46eb46 !important;
        }

        .wrong {
            background: #da2323 !important;
        }

        button {
            background: #222;
            color: white;
            border: none;
            font-size: 28px;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #52041e4b;
            cursor: default;
        }

        .crimes {
            position: absolute;
            top: 50%;
            left: 90px;
            transform: translateY(-50%);
            padding: 0;
            border-radius: 8px;
            width: 500px;
            height: auto;
        }


        .crimes img {
            width: 200%;
            height: auto;
            border-radius: 8px;
            height: 200%;
        }
    </style>

</head>

<body>

    <div class="setas">
        <a href="jogabilidade2.html"> <button class="seta">◀</button> </a>
        <a href="jogabilidade4.html"><button id="next" disabled>▶</button> </a>
    </div>

    <div class="user">
        <img src="https://i.ibb.co/G3FVYPCN/image.png" alt="image">
        <div>
            <h1>Pedro Porfirio</h1>
        </div>
    </div>

    <div class="crimes">
        <img src="https://imgs.jusbr.com/publications/images/fda39dfd0c2dc1defa84ddea551bcf21" alt="image">
    </div>

    <div class="quiz-container">
        <h2 id="question">Qual dessas práticas consiste em invadir sistemas para controlar computadores remotamente e
            formar uma rede de bots?</h2>
        <div class="option" data-answer="0">Keylogging</div>
        <div class="option" data-answer="1">Malware</div>
        <div class="option" data-answer="0">Botnet</div>
        <div class="option" data-answer="0">Spoofing</div><a>
    </div>


    <script>
        const options = document.querySelectorAll('.option');
        const nextBtn = document.getElementById('next');
        let answered = false;

        options.forEach(option => {
            option.addEventListener('click', () => {
                if (answered) return;

                answered = true;
                const correct = option.dataset.answer === "1";

                options.forEach(opt => {
                    opt.classList.remove('correct', 'wrong');
                    opt.style.pointerEvents = 'none'; // bloqueia opções após responder
                    if (opt.dataset.answer === "1") {
                        opt.classList.add('correct');
                    }
                });

                if (!correct) {
                    option.classList.add('wrong');
                }

                nextBtn.disabled = false;
            });
        });

        nextBtn.addEventListener('click', () => {
            // Por enquanto, só recarrega a página para resetar o quiz
            location.reload();
        });
    </script>

</body>

</html>
